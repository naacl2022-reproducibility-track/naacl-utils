name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  # Change this to invalidate existing cache.
  CACHE_PREFIX: v0
  PYTHON_PATH: ./
  DEFAULT_PYTHON: 3.7

jobs:
  checks:
    name: ${{ matrix.os }} - python ${{ matrix.python }} - ${{ matrix.task.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python: [3.7]
        os: [ubuntu-latest, windows-latest, macos-latest]
        task:
          - name: Lint
            run: |
              flake8 .

          - name: Type check
            run: |
              mypy .

        include:
          - python: 3.7
            os: ubuntu-latest
            task:
              name: Test
              run: |
                pytest -v --color=yes tests/

          - python: 3.7
            os: ubuntu-latest
            task:
              name: Build
              run: |
                python setup.py check
                python setup.py bdist_wheel sdist

          - python: 3.7
            os: ubuntu-latest
            task:
              name: Style
              run: |
                isort --check .
                black --check .

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        if: steps.virtualenv-cache.outputs.cache-hit != 'true'
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e .[dev]

      - name: Show environment info
        shell: bash
        run: |
          which python
          pip freeze

      - name: ${{ matrix.task.name }}
        env:
          BEAKER_ADMIN_TOKEN: ${{ secrets.BEAKER_ADMIN_TOKEN }}
          BEAKER_USER_TOKEN: ${{ secrets.BEAKER_USER_TOKEN }}
        run: |
          ${{ matrix.task.run }}

      - name: Upload package distribution files
        if: matrix.task.name == 'Build' && matrix.python == env.DEFAULT_PYTHON
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [checks]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Install requirements
        run: |
          pip install --upgrade pip setuptools wheel twine

      - name: Prepare environment
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download package distribution files
        uses: actions/download-artifact@v2
        with:
          name: package
          path: dist

      - name: Generate release notes
        run: |
          python scripts/release_notes.py > ${{ github.workspace }}-RELEASE_NOTES.md

      - name: Publish package to PyPI
        run: |
          twine upload -u epwalsh -p ${{ secrets.PYPI_PASSWORD }} dist/*

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: ${{ github.workspace }}-RELEASE_NOTES.md
          prerelease: ${{ contains(env.TAG, 'rc') }}
          files: |
            dist/*
